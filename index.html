<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Department Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="mb-3 mt-3">
		<label class="form-label">First Name</label>
		<input type="text" class="form-control" name="fname" placeholder="First Name" required>
		<br>
	</div>

	<div class="mb-3 mt-3">
		<label class="form-label">Last Name</label>
		<input type="text" class="form-control" name="lname" placeholder="Last Name" required>
		<br>
	</div>

	<div class="mb-3 mt-3">
		<label class="form-label">Department/Office</label>
		<select type="text" class="form-control" required>
     	<option value=" " selected disabled hidden>Select your Department/Office</option>
        <option value="HR Department">HR Department</option>
        <option value="IT Department">IT Department</option>
        <option value="Production">Production</option>
        </select>
		<br>
	</div>
	<div class="mb-3 mt-3">
		<label class="form-label">Username</label>
		<input type="text" class="form-control" name="uname" placeholder="Username" required>
		<br>
	</div>
	<div class="mb-3 mt-3">
		<label class="form-label">Password</label>
		<input type="password" class="form-control" name="pass" placeholder="Password" required>
		<br>
	</div>
	<div class="mb-3 mt-3">
		<label class="form-label">Confirm Password</label>
		<input type="password" class="form-control" name="cpass" placeholder="Confirm Password" required>
		<br>
	</div>
	<div class="mb-3 mt-3">
		<label class="form-label">E-mail</label>
		<input type="email" class="form-control" name="email" placeholder="E-Mail Address" required>
		<br>
	</div>
	<div class="mb-3 mt-3">
		<label class="form-label">Contact No.</label>
		<input type="number" class="form-control" name="num" placeholder="E-Mail Address" required>
		<br>
	</div>
	<button type="submit" class="btn btn-primary">submit</button>
	


</body>
</html>
